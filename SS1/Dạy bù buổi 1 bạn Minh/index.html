<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class10A4 {
            color: orange;
            /* ai thuộc lớp này đều có thuộc tính là chữ màu da cam */
        }

        .chuTo {
            /* .chuTo: là để gọi tới class đó code */
            font-size: 30px;
        }

        /* cách style 1: nhóm các thẻ có thuộc tính giống nhau để mình style
            Cách style2: định danh duy nhất 1 thẻ = id (id: là duy nhất)
             */
        #crush {
            color: violet;
        }
    </style>
</head>

<body>
    <!-- block: bị chặn -->
    <h1 style="color: red;">Giới thiệu bản thân</h1>
    <p>Họ tên: <span style="display: block;" class="class10A4 chuTo">Nguyễn Trung Hiếu</span> </p>
    <p>Tuổi: <span class="class10A4">24</span></p>
    <p>Trường: <span class="class10A4">ĐH Bách Khoa</span></p>
    <p id="crush">Crush: Ngọc Trinh</p>

    <!-- 
        Buổi sau: khải niệm: Block, inline, inline-block

        create website: HTML - CSS - Javascript (JS)
     -->
