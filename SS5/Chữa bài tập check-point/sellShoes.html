<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sellShoes.css">
</head>

<body>
    <!-- code HTML -->

    <!--  Code khối nav = thẻ div (default) -->
    <div class="container">
        <!-- container: là khối tổng -->
        <div class="navbar">
            <!-- navbar la khối bọc thanh nav -->
            <ul class="navbar-list">
                <!-- shift + alt + xuống -->
                <li>Trang chủ</li>
                <li>Shop</li>
                <li>Giỏ hàng</li>
                <li>About Us</li>
            </ul>
        </div>

        <div class="product-image-box">
            <!-- thẻ này có nv là: bọc toàn bọ  phần nội dung sản phẩm của mình -->


            <!-- sản phẩm đầu tiên -->
            <div class="product">
                <div class="img-box">
                    <img class="img" src="./anh1.jpg" alt="Not Found Image">
                </div>
                <p>5 màu</p>
                <p>This is dày 1</p>
                <strong>5.000.000đ</strong>
            </div>

            <div class="product">
                <div class="img-box">
                    <img class="img" src="./anh2.jpg" alt="Not Found Image">
                </div>
                <p>5 màu</p>
                <p>This is dày 2</p>
                <strong>5.000.000đ</strong>
            </div>

            <div class="product">
                <div class="img-box">
                    <img class="img" src="./anh3.jpg" alt="Not Found Image">
                </div>
                <p>5 màu</p>
                <p>This is dày 3</p>
                <strong>5.000.000đ</strong>
            </div>

        </div>

    </div>
</body>

</html>
