        if (Object.keys(obj).length > 0) {

    };

    function multiplyNumeric(obj) {
        for (let i = 0; i < Object.keys(obj).length; i++) {
            if (typeof (obj[Object.keys(obj)[i]]) === 'number') {
                obj[Object.keys(obj)[i]] *= 2
            }
        }
    }
